    <script>
        window.onscroll = function () {
            const navbar = document.getElementById("navbar");
            const scrollUpArrow = document.getElementById("scrollUpArrow");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                navbar.classList.add("scrolled"); 
                scrollUpArrow.style.display = "block"; 
            } else {
                navbar.classList.remove("scrolled");
                scrollUpArrow.style.display = "none"; 
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Trigger "Book Now" button on Enter key press
        document.addEventListener("DOMContentLoaded", function() {
            const bookingForm = document.querySelector('.booking-form');
            const bookButton = document.querySelector('.booking-form button');

            // Listen for 'Enter' key press
            bookingForm.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    // Prevent default form submission
                    event.preventDefault();
                    
                    // Trigger the button click
                    bookButton.click();
                }
            });
        });
    </script>
